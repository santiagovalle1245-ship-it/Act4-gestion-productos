<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #mensaje-error {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required placeholder="juan@correo.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required placeholder="mypassword123">
            </div>
            <button type="submit">Entrar</button>
            <p><a href="register.html">¿No tienes cuenta? Regístrate aquí</a></p>
            <p id="mensaje-error"></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const mensajeError = document.getElementById('mensaje-error');

        loginForm.addEventListener('submit', async (evento) => {
            evento.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const respuesta = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await respuesta.json();

                if (respuesta.ok) {
                    // Agregamos este console.log para verificar que el token SÍ está llegando
                    console.log("Token recibido del servidor:", data.token); 
                    localStorage.setItem('token', data.token); 
                    window.location.href = 'dashboard.html'; 
                    
                } else {
                    mensajeError.textContent = data.mensaje;
                    mensajeError.style.display = 'block';
                }

            } catch (error) {
                console.error('Error en la petición:', error);
                mensajeError.textContent = 'Error al conectar con el servidor';
                mensajeError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
